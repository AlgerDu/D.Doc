<table class="db-table">
  <thead>
    <th class="space"></th>
    <td class="flag">
      <label nz-checkbox [(ngModel)]="selectAll"></label>
    </td>
    <th class="data-th" *ngFor="let item of headers">
      {{item.text}}
    </th>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of schemaDatas;let i = index">
      <ng-container *ngIf="item.type == schemaDateType.Table">
        <tr *ngIf="i != 0"><td [attr.colspan]="headers.length +2"></td></tr>

        <tr class="data-table">
          <td class="space"></td>
          <td class="flag">
            <label nz-checkbox [(ngModel)]="item.isSelect"></label>
          </td>
          <td [attr.colspan]="headers.length">{{item.data['name']}}</td>
        </tr>
      </ng-container>

      <tr *ngIf="item.type == schemaDateType.Field" class="data-field">
        <td class="space"></td>
        <td class="flag">
          <label nz-checkbox [(ngModel)]="item.isSelect"></label>
        </td>

        <td *ngFor="let h of headers">
          {{item.data[h.key]}}
        </td>

      </tr>

    </ng-container>
  </tbody>
</table>
